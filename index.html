<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./source/img/favicon.svg" type="image/x-icon">

    <title>Store With Json</title>
</head>
<body>
    <!-- Navegation -->
    <nav class="row col-12 border-bottom m-0 d-flex justify-content-between">
        <img class="col-3 col-md-2 cursor-pointer" src="./source/img/favicon.svg" alt="logo" height="50px" style="cursor: pointer;">
        <div class="row col-8 d-flex justify-content-end align-items-center m-0">
            <svg class="col-auto p-0 me-4" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer;">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
            <svg class="col-auto p-0 me-5" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-basket" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" style="cursor: pointer;">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <polyline points="7 10 12 4 17 10" />
                <path d="M21 10l-2 8a2 2.5 0 0 1 -2 2h-10a2 2.5 0 0 1 -2 -2l-2 -8z" />
                <circle cx="12" cy="15" r="2" />
            </svg>
        </div>
    </nav>
    <!-- Products -->
    <main>
        <h1 class="text-center my-3">New T-shirts</h1>
        <div class="row col-12 col-md-10 m-auto">
            <div class="col-sm-6 col-xl-4 mb-3">
                <div class="card">
                    <img src="./source/img/12.jpg" class="card-img-top" alt="T-shirts">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h2 class="card-title h5">T-shirt</h2>
                        <p class="card-text">Description</p>
                        <a href="#" class="btn btn-primary col-10 m-auto col-md-7 col-xl-5">Buy</a>
                    </div> <!-- .card-body -->
                </div>  <!-- .card -->
            </div>
        </div> <!-- .row -->
    </main>
</body>
</html>
